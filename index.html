<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bar Sergio's</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">Bar Sergio's</div>
        <nav>
            <button id="menu-toggle">☰</button>
            <ul id="menu">
                <li><a href="#desayunos">Desayunos</a></li>
                <li><a href="#bocadillos">Bocadillos</a></li>
                <li><a href="#vermuts">Vermuts</a></li>
                <li><a href="#tapas">Tapas</a></li>
                <li><a href="#torradas">Torradas</a></li>
                <li><a href="#tablas">Tablas</a></li>
                <li><a href="#especiales">Especiales</a></li>
                <li><a href="#trio">Trío</a></li>
                <li><a href="#croquetas">Croquetas</a></li>
                <li><a href="#postres">Postres</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="desayunos">
            <h2>Desayunos</h2>
            <div class="producto">
                <h3>Café con Leche</h3>
                <p>Café con leche caliente.</p>
                <p class="precio">2.50€</p>
            </div>
            <!-- Añadir más productos aquí -->
        </section>

        <!-- Repetir secciones para cada categoría -->

    </main>

    <aside id="panel-control">
        <h2>Panel de Control</h2>
        <form id="form-producto">
            <select id="categoria">
                <option value="desayunos">Desayunos</option>
                <option value="bocadillos">Bocadillos</option>
                <!-- Añadir más opciones -->
            </select>
            <input type="text" id="nombre" placeholder="Nombre del producto">
            <textarea id="descripcion" placeholder="Descripción"></textarea>
            <input type="number" id="precio" placeholder="Precio">
            <button type="submit">Añadir Producto</button>
        </form>
        <button id="borrar-producto">Borrar Producto</button>
    </aside>

    <script src="script.js"></script>
</body>
</html>
